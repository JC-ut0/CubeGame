<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CubeGame2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
	<link rel="stylesheet" href="https://www.dl.dropboxusercontent.com/s/hm5kkze0nqmbh5l/common.css">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WEB.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div id="wrapper">
		<div class="nav"><a href="https://jc-ut0.github.io/Little-Penguin-s-Pond/">HOME</a></div>
	</div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 350px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CubeGame2</div>
      </div>
    </div>
	<div class="footer" style="text-align: center; color: cornflowerblue;"><p>use arrow key to move left or right</p></div>
  </body>
</html>
